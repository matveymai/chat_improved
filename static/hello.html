<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat</title>
</head>
<body>
    <nav id="menu">

            <div class="menu-item">
                <a href="/">Home</a>
            </div>
            <div class="menu-item">
                <a href="/about">About</a>
            </div>
            <div class="menu-item">
                <a href="/profile">Profile</a>
            </div>
            <div class="menu-item">
                <a href="/chat">Chat</a>
            </div>

    </nav>

    <div class="chat-container">

        <div class="chat-rooms">
        </div>

        <div class="chat-box">

            <div class="chat-box_messages" id="messages">
            </div>

            <div class="chat-box_input">
                <form id="form" action="#">
                    <div class="input-container">

                        <input class="text" id="text" type="text" placeholder="Input a message...">
                        <button class="button" type="submit" value="Send">Send</button>

                    </div>
                </form>
            </div>
        </div>

        <div class="chat-users">
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
